    :root {
      --bg: #f0f8ff;
      --text: #222;
      --card-bg: rgba(255, 255, 255, 0.9);
      --accent: #007bff;
    }

    body.dark {
      --bg: #0d1117;
      --text: #e6edf3;
      --card-bg: rgba(22, 27, 34, 0.9);
      --accent: #58a6ff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: all 0.4s ease;
    }

    h2 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 10px;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
      transition: 0.3s;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      outline: none;
      background: var(--bg);
      color: var(--text);
      margin-bottom: 15px;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

      padding: 10px;
      font-size: 15px;

      border: 1px solid #ccc;

      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }
