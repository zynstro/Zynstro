    <style>
        /* CSS Variables */
        :root {
            --primary-blue: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --accent-blue: #60a5fa;
            --gradient-blue: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            --gradient-light: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --card-hover: #ffffff;
            --border-radius: 20px;
            --border-radius-sm: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Dark Mode Variables */
        .dark-mode {
            --primary-blue: #3b82f6;
            --primary-dark: #60a5fa;
            --primary-light: #2563eb;
            --accent-blue: #93c5fd;
            --gradient-blue: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            --gradient-light: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --text-dark: #f1f5f9;
            --text-light: #cbd5e1;
            --background: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #1e293b;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 10px 40px rgba(0, 0, 0, 0.3);
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background);
            transition: var(--transition-slow);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-blue);
            transition: var(--transition);
        }

        nav a:hover::after {
            width: 100%;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: none;
            color: var(--text-dark);
            font-size: 20px;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .contact-email {
            color: var(--primary-blue);
            font-weight: 500;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        /* Hero Section */
        .hero {
            padding: 100px 0 80px;
            text-align: center;
            background: var(--gradient-light);
            position: relative;
            overflow: hidden;
        }

        .hero::before {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            opacity: 0.5;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--text-dark);
            line-height: 1.2;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 20px;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto 30px;
            position: relative;
            z-index: 1;
        }

        .cta-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 14px 32px;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .cta-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .tool-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .icon-circle:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .icon-circle i {
            font-size: 32px;
            color: var(--primary-blue);
        }

        /* Search Section */
        .search-section {
            padding: 50px 0;
            background-color: var(--card-bg);
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 18px 20px;
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
            font-size: 16px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            background-color: var(--card-bg);
            color: var(--text-dark);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .search-results-info {
            margin-top: 15px;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            min-height: 20px;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
