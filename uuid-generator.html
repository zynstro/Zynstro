<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultimate UUID Generator</title>
<style>
  :root {
    --primary: #007bff;
    --success: #28a745;
    --background: #eef8ff;
    --card-bg: rgba(255, 255, 255, 0.8);
    --text-color: #222;
    --blur: 16px;
  }

  [data-theme="dark"] {
    --primary: #4da3ff;
    --success: #57d978;
    --background: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.7);
    --text-color: #e2e8f0;
  }

  body {
    font-family: "Inter", sans-serif;
    background: var(--background);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    text-align: center;
    transition: background 0.3s, color 0.3s;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    backdrop-filter: blur(var(--blur));
    background: var(--card-bg);
    border-radius: 20px;
    padding: 35px;
    box-shadow: 0 4px 40px rgba(0, 0, 0, 0.2);
    width: min(95%, 600px);
    transition: background 0.3s;
  }

  h1 {
    color: var(--primary);
    margin-bottom: 10px;
  }

  .options {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
  }

  select, input {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-weight: 600;
    background-color: white;
    color: #333;
  }

  [data-theme="dark"] select, [data-theme="dark"] input {
    background-color: #1e293b;
    color: #e2e8f0;
    border-color: #334155;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
  }

  button {
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-weight: 600;
    font-size: 15px;
    color: white;
    cursor: pointer;
    transition: transform 0.15s, background-color 0.25s;
  }

  button:hover {
    transform: translateY(-2px);
  }

  .generate { background-color: var(--primary); }
  .generate:hover { background-color: #0056b3; }

  .copy { background-color: var(--success); }
  .copy:hover { background-color: #1e7e34; }

  .export { background-color: #ffc107; color: #000; }
  .export:hover { background-color: #e0a800; }

  .mode-toggle { background-color: #6c757d; }
  .mode-toggle:hover { background-color: #495057; }

  .uuid-list {
    background: rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    padding: 15px;
    max-height: 260px;
    overflow-y: auto;
    text-align: left;
    font-family: monospace;
    font-size: 15px;
    color: var(--text-color);
  }

  [data-theme="dark"] .uuid-list {
    background: rgba(255, 255, 255, 0.05);
  }

  .toast {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: var(--success);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: 600;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.4s, transform 0.4s;
    z-index: 1000;
  }

  .toast.show {
    opacity: 1;
    transform: translateY(0);
  }

  @media (max-width: 480px) {
    .uuid-list {
      max-height: 200px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”® Ultimate UUID Generator</h1>
    <div class="options">
      <label>Type:</label>
      <select id="uuidType">
        <option value="v4">UUID v4</option>
        <option value="upper">Uppercase</option>
        <option value="short">Short ID</option>
      </select>

      <label>Count:</label>
      <input type="number" id="uuidCount" min="1" max="50" value="5">

      <label>Auto Refresh (s):</label>
      <input type="number" id="autoRefresh" min="0" value="0" title="Set 0 to disable auto generation">
    </div>

    <div class="buttons">
      <button class="generate" onclick="generateUUIDs()">Generate</button>
      <button class="copy" onclick="copyAll()">Copy All</button>
      <button class="export" onclick="exportToFile()">Export .txt</button>
      <button class="mode-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
    </div>

    <div class="uuid-list" id="uuidList">Press "Generate" to begin...</div>
  </div>

  <div class="toast" id="toast">Copied!</div>

<script>
  const uuidList = document.getElementById("uuidList");
  const toast = document.getElementById("toast");
  const typeSelect = document.getElementById("uuidType");
  const countInput = document.getElementById("uuidCount");
  const refreshInput = document.getElementById("autoRefresh");

  let refreshInterval = null;

  function generateUUIDs() {
    const type = typeSelect.value;
    const count = Math.min(Math.max(parseInt(countInput.value) || 1, 1), 50);
    const uuids = [];

    for (let i = 0; i < count; i++) {
      let uuid = crypto.randomUUID ? crypto.randomUUID() : manualUUID();
      if (type === "upper") uuid = uuid.toUpperCase();
      if (type === "short") uuid = Math.random().toString(36).substring(2, 10).toUpperCase();
      uuids.push(uuid);
    }

    uuidList.innerHTML = uuids.map(u => `<div>${u}</div>`).join("");

    handleAutoRefresh();
  }

  function manualUUID() {
    return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, c => {
      const r = Math.random() * 16 | 0;
      const v = c === "x" ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  async function copyAll() {
    const text = Array.from(uuidList.children).map(el => el.textContent).join("\n");
    if (!text || text.startsWith("Press")) return;
    try {
      await navigator.clipboard.writeText(text);
      showToast("âœ… All UUIDs copied!");
    } catch {
      showToast("âŒ Copy failed!");
    }
  }

  function exportToFile() {
    const text = Array.from(uuidList.children).map(el => el.textContent).join("\n");
    if (!text || text.startsWith("Press")) return;
    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `uuids_${new Date().toISOString().slice(0, 19).replace(/:/g, "-")}.txt`;
    a.click();
    URL.revokeObjectURL(url);
    showToast("ðŸ’¾ Exported as .txt!");
  }

  function handleAutoRefresh() {
    clearInterval(refreshInterval);
    const seconds = parseInt(refreshInput.value);
    if (seconds > 0) {
      refreshInterval = setInterval(generateUUIDs, seconds * 1000);
    }
  }

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2000);
  }

  function toggleTheme() {
    const isDark = document.body.getAttribute("data-theme") === "dark";
    document.body.setAttribute("data-theme", isDark ? "light" : "dark");
    localStorage.setItem("theme", isDark ? "light" : "dark");
  }

  // Load saved theme
  const savedTheme = localStorage.getItem("theme") || "light";
  document.body.setAttribute("data-theme", savedTheme);
</script>
</body>
</html>
